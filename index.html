<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Momentum</title>
	<!-- Bootstrap stuff -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- our files -->
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/load-weather.js"></script>
	<script src="js/load-quote.js"></script>
	<script src="js/controller.js"></script>
	
</head>
<body>
	<!-- YOUR HTML IN HERE -->
	<div class="bg-wrapper">
		<div class ="text-right top-right weather">
			<div><i class="wi wi-day-sunny"></i>&nbsp;<span id="weather"></span>&#8451;</div>	
			<h5 id="location"></h5>
		</div>
		<div class ="text-center centered">
				<div class="block-text">
					<h1 id="time"></h1><h2 id="ampm"></h2>
				</div>
				<h3 id="greetings" contenteditable="true" placeholder="Please type your name" ></h3>
				<div class="focus-wrapper has-dash-icon">
					<div class="prompt" style="">
						<h3>What is your main focus for today?</h3>
						<input type="text" id="input-goal-today" data-test="focus-input"  />
					</div>
				</div>
				<div class="display-text">
					<div class="headline">Today</div>
					<div class="text-box">
						<span class="focus-name">chandru goal</span>
						<span class="closing-icon">X</span>
					</div>

				</div>
		</div>
		<div class ="text-center bottom-third quote">
				<div id="quote-text"></div>
		</div>
		<div class="todo-list-container">
			<div class="today-head">Today</div>
			<div class="button-wrapper">


			</div>
			<div class="type-text">
				<input type="text" class="typed-data" placeholder="New Todo" >
			</div>
		</div>
	</div>
	<script src="js/initial.js"></script>
</body>
</html>
